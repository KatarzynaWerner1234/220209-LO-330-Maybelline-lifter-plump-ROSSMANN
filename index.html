<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Perfector Glow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;700&family=Barlow:wght@300;500;700&family=Montserrat:wght@300;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/styles/styles.css" />
</head>

<body>
    <div id="es-rc">
        <div id="es-rc-content">
            <section class="es-kv">
                <div class="es-kv__logo">
                    <img src="images/logo.png" alt="logotyp" class="es-kv__img es-kv__img--logo">
                </div>
                <div class="es-kv__badge">
                    <img src="images/badge.png" alt="#1 Marka makijażowa" class="es-kv__img es-kv__img--badge">
                </div>
                <div class="es-kv__container">
                    <div class="es-kv__left">
                        <img src="./images/photo-1.png" alt="" />
                        <p class="es-kv__headline">Uwaga! efekt powiększonych ust</p>
                    </div>
                    <div class="es-kv__right">
                        <img src="./images/photo-2.png" alt="" />
                        <img src="./images/packshot.png" alt="Błyszczyk do ust Lifter plump do Maybelline"
                            class="es-kv__packshot" />
                    </div>
                </div>
            </section>
            <section class="es-header">
                <p><span>CIESZ SIĘ EFEKTEM POWIĘKSZENIA</span> I&nbsp;POŁYSKIEM!</p>
            </section>
            <section class="es-features">
                <div class="es-features__square es-features__square--2">
                    <img src="./images/block-1.png" alt="" />
                </div>
                <div class="es-features__square es-features__square--1">
                    <div class="es-features__text">
                        <p class="es-features__text--top">FORMUŁA Z&nbsp;EKSTRAKTEM Z&nbsp;PAPRYCZKI CHILLI</p>
                        <p class="es-features__text--bottom">Zapewnia uczucie mocnego rozgrzania.</p>
                    </div>
                    <div class="es-features__text">
                        <p class="es-features__text--top">5% MAXI-LIP&trade;</p>
                        <p class="es-features__text--bottom">Zapewnia widoczne powiększenie ust.</p>
                    </div>
                </div>
                <div class="es-features__square es-features__square--3">
                    <img src="./images/block-2.png" alt="" />
                </div>
                <div class="es-features__square es-features__square--4">
                    <p class="es-features__text--big">WYGODNY APLIKATOR XL</p>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
